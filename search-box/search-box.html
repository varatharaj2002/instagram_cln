<!DOCTYPE html>
<html>

    <head>
        <title>search</title>
        <link rel="stylesheet" href="search-box.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <section class="search-main-container">
            <h1 class="h1">Search</h1>
            <div class="box">
                <input type="text" placeholder="Search" class="search-bor">
                <i class="fa fa-times-circle close-curcle"></i>
            </div>
            <div class="profiles-search-box">
                <!-- profile Block -->
                <div class="profiles-boxs">
                    <div class="profiles-boxs-img img1"></div>
                    <div class="name-name">
                        <div class="profiles-boxs-name">planeta_supra</div>
                        <div class="profiles-boxs-subName">Emanuel Soler / Planet supra</div>
                    </div>
                    <button type="button" class="btn-close close" aria-label="Close"></button>
                </div>

                <div class="profiles-boxs">
                    <div class="profiles-boxs-img img2"></div>
                    <div class="name-name">
                        <div class="profiles-boxs-name">bugatti</div>
                        <div class="profiles-boxs-subName">BUGATI . Following</div>
                    </div>
                    <button type="button" class="btn-close close" aria-label="Close"></button>
                </div>

                <div class="profiles-boxs">
                    <div class="profiles-boxs-img img3"></div>
                    <div class="name-name">
                        <div class="profiles-boxs-name">teslamotors</div>
                        <div class="profiles-boxs-subName">Tesla .9.6M followers</div>
                    </div>
                    <button type="button" class="btn-close close" aria-label="Close"></button>
                </div>

                <div class="profiles-boxs">
                    <div class="profiles-boxs-img img4"></div>
                    <div class="name-name">
                        <div class="profiles-boxs-name">emirats</div>
                        <div class="profiles-boxs-subName">Emirats . 7.5M followers</div>
                    </div>
                    <button type="button" class="btn-close close" aria-label="Close"></button>
                </div>

                <div class="profiles-boxs">
                    <div class="profiles-boxs-img img5"></div>
                    <div class="name-name">
                        <div class="profiles-boxs-name">boringcompany</div>
                        <div class="profiles-boxs-subName">The Boring Company . 121K </div>
                    </div>
                    <button type="button" class="btn-close close" aria-label="Close"></button>
                </div>

                <div class="profiles-boxs">
                    <div class="profiles-boxs-img img6"></div>
                    <div class="name-name">
                        <div class="profiles-boxs-name">blueorigin</div>
                        <div class="profiles-boxs-subName">Blue Origin .375K followers</div>
                    </div>
                    <button type="button" class="btn-close close" aria-label="Close"></button>
                </div>

                <div class="profiles-boxs">
                    <div class="profiles-boxs-img img7"></div>
                    <div class="name-name">
                        <div class="profiles-boxs-name">spacex</div>
                        <div class="profiles-boxs-subName">Spaceex . 16.9M followers</div>
                    </div>
                    <button type="button" class="btn-close close" aria-label="Close"></button>
                </div>

                <div class="profiles-boxs">
                    <div class="profiles-boxs-img img8"></div>
                    <div class="name-name">
                        <div class="profiles-boxs-name">cristioo</div>
                        <div class="profiles-boxs-subName">Cristiano Ronaldo . Following</div>
                    </div>
                    <button type="button" class="btn-close close" aria-label="Close"></button>
                </div>

            </div>
        </section>
    </body>

</html>
