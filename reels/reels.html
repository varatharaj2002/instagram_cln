<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="reels.css">
    <title>Document</title>
</head>
<body>
    <div class="main-con">
        <div class="reels-con">
            <div class="reels">
                <video width="355" height="500" controls>
                    <source src="path/to/your-video.mp4" type="video/mp4">
                    <!-- <source src="path/to/your-video.ogg" type="video/ogg"> -->
                </video>
            </div>
            <div class="feed-sec">
                <div class="icons">
                    <div class="mm">
                        <i class="fa fa-heart-o" staria-hidden="true"></i>
                        <div class="like-cmd">600k</div>
                    </div>
                    <div class="mm">
                        <i class="fa fa-comment-o" staria-hidden="true"></i>
                        <div class="like-cmd">100</div>
                    </div>
                    <i class="fa fa-send-o" staria-hidden="true"></i>
                    <i class="fa fa-bookmark-o" staria-hidden="true"></i>
                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    <div class="reels-profile"></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
