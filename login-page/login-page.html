<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="login-page.css">
        <title>Login Page</title>
    </head>

    <body>
        <div class="total-page">
            <section class="main-container">
                <div class="insta-logo">
                    <div class="insta-img"></div>
                </div>
                <div class="input-type">
                    <input type="text" placeholder="Phone number, username, or email" class="username">
                </div>
                <div class="input-type">
                    <input type="password" placeholder="Password" class="password">
                </div>
                <div class="input-type">
                    <button type="button" class="login-btn">Log in</button>
                </div>
                <div class="input-type">
                    <p class="or">------------------------------ <span>OR</span> ------------------------------</p>
                </div>
                <div class="input-type facebook-link">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
                        <path fill="#3F51B5"
                            d="M42,37c0,2.762-2.238,5-5,5H11c-2.761,0-5-2.238-5-5V11c0-2.762,2.239-5,5-5h26c2.762,0,5,2.238,5,5V37z">
                        </path>
                        <path fill="#FFF"
                            d="M34.368,25H31v13h-5V25h-3v-4h3v-2.41c0.002-3.508,1.459-5.59,5.592-5.59H35v4h-2.287C31.104,17,31,17.6,31,18.723V21h4L34.368,25z">
                        </path>
                    </svg>
                    <div class="facebook-text">Log in with Facebook</div>
                </div>
                <div class="input-type">
                    <div class="Forgot-Password">
                        <a class="forgot_pwd" href="http://127.0.0.1:5501/forget_password/home.html">Forgot Password?</a>
                    </div>
                </div>
            </section>
            <section class="box2">
                <div class="signUp-box">Don't have an account?<button type="button" class="sign-btn">
                        <a href="http://127.0.0.1:5501/sign-Up-page/sign-Up-page.html" class="button Sign_up">Sign
                            up</a>
                    </button>
                </div>
            </section>

            <section class="box3">
                <div class="get-the-app">
                    <div class="app">Get the app.</div>
                    <div class="playstore">
                        <div class="img1"></div>
                        <div class="img2"></div>
                    </div>
                </div>
            </section>
        </div>
    </body>

</html>
